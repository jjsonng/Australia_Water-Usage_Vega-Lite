<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css">
  <style>
    .vis-container {
      width: 100%;
      height: 600px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  
<div class="pure-g">
  <div class="pure-u-1">
    <h1>Australian Water Usage Visualizations</h1>
  </div>
  <div class="pure-u-1">
    <div id="barchart" class="vis-container"></div>
  </div>
  <div class="pure-u-1">
    <div id="choropleth_map" class="vis-container"></div>
  </div>
</div>

<script type="text/javascript">
  function loadVisualization(elementId, jsonPath) {
    vegaEmbed('#' + elementId, jsonPath, {"actions": false})
      .then(function(result) {
        console.log(elementId + ' loaded successfully');
      })
      .catch(function(error) {
        console.error('Error loading ' + elementId + ':', error);
        document.getElementById(elementId).innerHTML = 'Error loading ' + elementId + '. Check console for details.';
      });
  }

  loadVisualization('barchart', 'js/barchart.vg.json');
  loadVisualization('choropleth_map', 'js/choropleth_map.vg.json');
</script>

</body>
</html>
